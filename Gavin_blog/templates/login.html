<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/jQuery/jQuery%20JavaScript%20Library%20v3.3.1.js"></script>
    <style type="text/css">
        .top_1{
            width: 500px;
            margin:50px auto;
            border:5px solid rgba(0,0,0,0.1);
            padding:20px;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <div class="top_1">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="密码">
            </div>
            <button type="submit" class="btn btn-default">登录</button>
        </form>
    </div>
</body>
</html>
